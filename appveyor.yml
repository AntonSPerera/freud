version: build-{build}
image:
- Visual Studio 2015
platform:
- x64
environment:
  matrix:
    - MINICONDA: C:\Miniconda3-x64
init:
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%MINICONDA%\\Library\\bin;%PATH%"
build_script:
  - git submodule update --init
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge
  - conda update -q conda
  - conda install pip cython==0.29.13 garnett==0.7.0 gsd==2.1.0 matplotlib>=3.0.0 mdanalysis==0.20.1 numpy==1.18.2 rowan==1.2.2 scipy=1.4.1 sympy==1.5.1 tbb tbb-devel
  - "set TBB_INCLUDE=%MINICONDA%\\Library\\include"
  - "set TBB_LINK=%MINICONDA%\\Library\\lib"
  - python --version
  - del freud\*.cpp
  - python setup.py build_ext --inplace
test_script:
  - python -m unittest discover tests -v
